{% extends "paginas/base.html" %}
{% load static%}


{% block title %}
<title>Listar Campo</title>
{% endblock%}

{% block content %}
<div class="container">
    <h1> Lista de Campos</h1>

    <div class="table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            
            <th scope="col">Nome</th>
            <th scope="col">Descrição</th>
            <th scope="col">Opções</th>
          </tr>
        </thead>
        <tbody>
            {% for campo in object_list%}
          <tr>
            
            <td> {{ campo.nome}}</td>
            <td> {{ campo.descricao}}</td>
            <td class="d-flex">
                <a title="Excluir" class="btn btn-danger btn-sm"  href="{% url 'deletar-campo' campo.pk %}"><i class="fas fa-trash"></i> </a>
                <a title="Editar" class="ms-2 btn btn-primary btn-sm text-light" href="{% url 'editar-Campo' campo.pk %}"><i class="fas fa-edit"></i> </a>
            </td>
          </tr>
          {% empty %}
          <tr>
            <td class="" colspan='3'> Nenhum Campo Cadastrado</td>
        </tr>
          {% endfor %}
          
        </tbody>
      </table>
      <a class="dropdown-item" href="{% url 'cadastrar-Campo' %}"> 
      <button class="btn btn-success"> <i class="fas fa-plus-circle"></i> Cadastrar novo</button>
    </a>
    </div>
</div>
    
{%endblock%}
